<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Page</title>
    <link rel="stylesheet" href="landing-style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Awesome Product</h1>
        </header>

        <section class="product-section">
            <img class="product-image" src="product img1.jpeg" alt="Product Main Image">
            <div class="product-details">
                <h2>Amazing Product Name</h2>
                <p>This product is the best choice for you! It offers great features and excellent value for money.</p>
                <form action="https://www.swiggy.com/">
                <button  class="cta-btn">Buy Now</button>
            </form>
            </div>
        </section>

        <div class="additional-images">
            <img src="product img2.jpeg" alt="Additional Image 1">
            <img src="product img3.jpeg" alt="Additional Image 2">
            <img src="product img4.jpeg" alt="Additional Image 3">
        </div>

        <div class="links">
            <a href="https://www.swiggy.com/collections/83631?collection_id=83631&search_context=pizza&tags=layout_CCS_Pizza&type=rcv2">Learn More</a>
            <a href="http://127.0.0.1:5500/contact-us.html">Contact Us</a>
        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/"><img src="Facebook.jpeg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="insta img.jpeg" alt="Instagram"></a>
        </div>

        <section class="reviews-section">
            <h3>Customer Reviews</h3>
            <p>"This product changed my life!" - Jane Doe</p>
            <p>"Great quality and fast shipping." - John Smith</p>
        </section>

        <section class="newsletter">
            <h3>Sign Up for Our Newsletter</h3>
            <form action="#">
                <input type="email" placeholder="Enter your email" required>
                <input type="submit" value="Subscribe">
            </form>
        </section>
    </div>

    <script src="landing-script.js"></script>
</body>
</html>
